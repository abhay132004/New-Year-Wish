<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Amrita ‚ù§Ô∏è</title>
<style>
body{margin:0;font-family:Arial;background:#000;color:#fff;overflow:hidden;text-align:center}
.screen{display:none;height:100vh;justify-content:center;align-items:center;flex-direction:column}
.active{display:flex}
.heart{font-size:100px;color:red;animation:pulse 1s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}
.bg{background:url('photo.jpg') center/cover no-repeat}
.overlay{background:rgba(0,0,0,.6);width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center}
input,button{padding:12px;border-radius:8px;border:none;font-size:18px}
button{background:red;color:#fff;margin-top:10px}
.heart-float{position:absolute;color:pink;animation:float 6s linear infinite}
@keyframes float{from{bottom:-20px}to{bottom:100%;opacity:0}}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="screen active" id="s1">
  <div class="heart">‚ù§Ô∏è</div>
  <h2>Touch & Hold for 5 seconds</h2>
</div>

<div class="screen bg" id="s2">
  <div class="overlay">
    <h1>üéÇ Happy Birthday üéÇ</h1>
    <p>Enter your beautiful name</p>
    <input id="name" placeholder="Your Name">
    <button onclick="showWish()">Continue</button>
  </div>
</div>

<div class="screen bg" id="s3">
  <div class="overlay">
    <h1 id="wish"></h1>
  </div>
</div>

<script>
let t;
s1.onpointerdown=()=>t=setTimeout(()=>{
  s1.classList.remove("active");
  s2.classList.add("active");
},5000);
s1.onpointerup=()=>clearTimeout(t);

function showWish(){
  const n=document.getElementById("name").value||"Amrita Chauhan";
  s2.classList.remove("active");
  s3.classList.add("active");
  document.getElementById("music").play();
  document.getElementById("wish").innerHTML=
  `Happy New Year ${n} üéâ<br><br>
   May your life be full of love ‚ù§Ô∏è<br>
   You are truly special ‚ú®`;

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart-float";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
</script>

</body>
</html>
